<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="img"></div>
    <div class="bg">
        <div class="left">
            <h1>Maaru</h1>
            <p>Already have an account?</p>
            <a href="">Sign In</a>
        </div>
        <form action="">
            <h1>Sign up</h1>
            <div class="username">
                <input class="username" type="text" placeholder="Username">
            </div>
            <div class="email">
                <input class="email-input" type="text" placeholder="Email">
            </div>
            <div class="password">
                <input class="Password-input" type="text" placeholder="Password">
            </div>
            <div class="confirm-password">
                <input class="Password-input" type="text" placeholder="Cofirm Password">
            </div>
            <button>Sign up</button>                                                                                                                                                                  
        </form>
    </div>
</body>


</html>
